name: 📦 Publish Helm Chart

on:
  push:
    tags:
      - 'chart-v[0-9]+.[0-9]+.[0-9]+'
      # Matches tags like chart-v1.0.0

permissions:
  contents: write
  packages: write

jobs:
  publish-helm:
    name: 📦 Publish Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.3'

      - name: 📦 Package Helm Chart
        run: |
          helm package chart/

      - name: ☁️ Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: serverless-helm-cloudrun-*.tgz
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔐 Set up OCI Registry Authentication
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 🐳 Push to GitHub Container Registry
        run: |
          helm push serverless-helm-cloudrun-*.tgz oci://ghcr.io/${{ github.repository }}/charts
