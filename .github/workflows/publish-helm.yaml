name: ğŸ“¦ Publish Helm Chart

on:
  push:
    tags:
      - 'chart-v[0-9]+.[0-9]+.[0-9]+'
      # Matches tags like chart-v1.0.0

permissions:
  contents: write
  packages: write

jobs:
  publish-helm:
    name: ğŸ“¦ Publish Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.3'

      - name: ğŸ“¦ Package Helm Chart
        run: |
          helm package chart/

      - name: â˜ï¸ Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: serverless-helm-cloudrun-*.tgz
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Set up OCI Registry Authentication
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ³ Push to GitHub Container Registry
        run: |
          helm push serverless-helm-cloudrun-*.tgz oci://ghcr.io/${{ github.repository }}/charts
