name: üöÄ Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: üè∑Ô∏è Release Please
    runs-on: ubuntu-latest
    steps:
      # Required so that a release triggers follow up workflows
      - name: üîë Generate Token
        id: generate-token
        uses: peter-murray/workflow-application-token-action@v3
        with:
          application_id: ${{ secrets.CI_BOT_ID }}
          application_private_key: ${{ secrets.CI_BOT_KEY }}

      - name: üì¶ Create Release
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: üì• Checkout Repository
        uses: actions/checkout@v4
      - name: üîç Get Released Components
        if: ${{ steps.release.outputs.releases_created }}
        id: get-components
        run: |
          PATHS_RELEASED='${{ steps.release.outputs.paths_released }}'
          echo "paths=$(echo $PATHS_RELEASED | jq -c '.')" >> $GITHUB_OUTPUT

      - name: üè∑Ô∏è Setup Git Config
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/googleapis/release-please-action.git"
